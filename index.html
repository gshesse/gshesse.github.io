

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random color example — event handler property</title>
    <style>
      button {
        margin: 10px;
      }
	  div { height:40px;
			width:10%;
			float:left;
			display:block;	
	  }
	  
    </style>
  </head>
  <body>
	<h1>Change colours - hover over button and squares</h1>
    <button> Change colours</button>
	<p>Goto <a href="ParsonsQ1.html">example Parson's problen</a></p>
    <script>
	  /* useful page for explaining event listeners
	  https://developer.mozilla.org/en-US/docs/Learn/JavaScript/Building_blocks/Events
	  */
      // create 16 div elements and add to the document
	  for (let i=0; i<80;i++){
		var div = document.createElement('div');
		var r = random(255);
		var g = random(255);
		var b = random(255);
		
		r=255;
		g=255;
		b=255;
		const rndCol = 'rgb(' + r + ',' + g + ',' + b + ')';
		div.style.backgroundColor = rndCol;
		div.addEventListener('mouseover', eChange);
		document.body.appendChild(div);	
	  }
	  
	  const btn = document.querySelector('button');

      function random(number) {
        return Math.floor(Math.random()*number);
      }
/*
	  function randomCol(){
		var r = random(255);
		var g = random(255);
		var b = random(255);
		var c = 'rgb(' + r + ',' + g + ',' + b + ')';
		alert(c);
        return 'rgb(' + r + ',' + g + ',' + b + ')';
	  }
*/		
      function bgChange(e) {
		var r = random(255);
		var g = random(255);
		var b = random(255);
		const rndCol = 'rgb(' + r + ',' + g + ',' + b + ')';
		const rndColComp = 'rgb(' + (255-r) + ',' + (255-g) + ',' + (255-b) + ')';
		
		// change the background to the randome color
		document.body.style.backgroundColor = rndCol;
		
		// change the default text colour to the complement of the random color 
		// to improve visibility
		document.body.style.color = rndColComp;
		//e.target.style.backgroundColor = rndColComp;	
		
      }
	  
	  function eChange(e) {
		var r = random(255);
		var g = random(255);
		var b = random(255);
		const rndCol = 'rgb(' + r + ',' + g + ',' + b + ')';
		e.target.style.backgroundColor = rndCol;	
      }
	  
	  function bgChangeWhite() {
		const rndCol = 'rgb(255,255,255)';
        document.body.style.backgroundColor = rndCol;
      }

      //btn.addEventListener('mouseover', bgChange);
	  //btn.addEventListener('mouseout', bgChange);
	  btn.addEventListener('click', bgChange);
	  
	  

	  
	  
    </script>
  </body>
</html>
